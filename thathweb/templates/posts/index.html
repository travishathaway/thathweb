{% extends "base.html" %} 

{% block content %}
<h2>All News</h2>
<div class="well">
{% for post in posts %}
    <span class="pull-right"><strong>{{post.date}}</strong></span>
    <h3 style="display: inline"><a href="{% url 'thathweb.posts.page' pk=post.id %}">{{ post.title }}</a></h3>
    {{ post.text|safe }}
    {% if not forloop.last %}
    <hr>
    {% endif %}
{% endfor %}
</div>
{% endblock %}
