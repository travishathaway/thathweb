{% extends "base.html" %} 

{% block content %}
<div class="row">
    <div class="span7">
        <h2>What's New</h2>
        <div class="well">
            {% for post in posts %}
            <span class="pull-right"><strong>{{post.date}}</strong></span>
            <h3 style="display: inline"><a href="{% url 'thathweb.posts.page' pk=post.id %}">{{ post.title }}</a></h3>
            {{ post.text|safe|truncatechars:50 }}
            <hr>
            {% endfor %}
            <h4><a href="{% url 'thathweb.posts.posts' %}" title="More...">All News...</a></h4>
        </div>
    </div>
    <div class="span5">
        <h2>Music</h2>
        <div class="well">
            {% for song in songs %}
                {{ song.body|safe }}
                <hr>
            {% endfor %} 
        </div>
    </div>
</div>
{% endblock %}
