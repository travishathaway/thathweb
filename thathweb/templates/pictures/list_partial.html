{% for pic in pictures.object_list %}
<div class="picture pull-left page{{pictures.number}}" >
    <div class="image-cropper">
        <a href="{{pic.path }}" class="fancybox" rel="gallery" title="{{ pic.annotation|default_if_none:"" }}">
            <img src="{{ MEDIA_URL }}{{pic.thumbnail_path }}" title="{{pic.title}}" />
        </a>
    </div>
</div>
{% endfor %}
