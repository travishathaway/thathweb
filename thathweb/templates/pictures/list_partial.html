{% for pic in pictures %}
<div class="picture pull-left" style="border: 5px solid black" >
    <a href="{{ STATIC_URL }}{{pic.path }}" class="fancybox" rel="gallery" title="{{ pic.title }}">
        <img src="{{ STATIC_URL }}{{pic.thumbnail_path }}" title="{{pic.title}}" />
        </a>
</div>
{% endfor %}
