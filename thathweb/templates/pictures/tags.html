<div class="search-tags">
    {% if active_tag_count > 0 %}
    <a href="#" class="clear-tags tag pull-right" title="Clear current filtering">Clear</a>
    {% endif %}
    <h3 class="tag-header">Tags</h3>
    {% for key, tag in tags.items %}
    <a href="#" class="tag {%if tag.active %}active-tag{%endif%}" 
        rel="{{tag.count}}" data-tag="{{tag.name}}" 
        data-count="{{tag.count}}"
        data-title="{{tag.title}}">{{tag.title}}({{tag.count}})
    </a>
    {% endfor %}
</div>
