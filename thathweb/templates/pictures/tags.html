<h3>Tags</h3>
{% for tag in tags %}
<a href="#" class="tag {%if current_tag == tag.picture_tag__name %}active-tag{%endif%}" 
    rel="{{tag.picture_tag__count}}"  data-tag="{{tag.picture_tag__name}}" 
    data-count="{{tag.picture_tag__count}}" 
    data-title="{{tag.title}}">{{tag.picture_tag__title}}({{tag.picture_tag__count}})
</a>
{% endfor %}
